<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- parallax on homepage -->
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
    <meta name="description" content="{% if page.seo-description %}{{page.seo-description}}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Dagobert Renouf">

    {% if page.layout == "homepage" %}
    <meta property="og:image" content="http://www.dgbrt.fr/images/cover-image.jpg"/>
    {% endif %}
    <meta property="og:description" content="{% if page.seo-description %}{{page.seo-description}}{% else %}{{ site.description }}{% endif %}"/>
    
    <title>{% if page.seo-title %}{{page.seo-title}}{% else %}{{ site.name }}{% endif %}</title>
    
    <!-- Bootstrap custom CSS full -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-custom.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    
    
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family={% if page.layout == "homepage" %}Playfair+Display:900|{% endif %}Open+Sans:800,600,300,400' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

        </button>

        <span class="logo navbar-brand">

              <strong>So Are We</strong>
            </span>
      
          </a>

      <nav class="navbar-collapse collapse">
